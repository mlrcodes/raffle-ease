<div class="raffle-images">
    @if (images && images.length > 0) {
        <img [src]="activeImage" alt="Raffle" class="raffle-image" />

        <div class="raffle-thumb-group">
            @for (image of images; track image; let i = $index) {
            <img [src]="image" [class.active-img]="activeIndex === i" (click)="setActiveImage(i)" alt="Thumbnail" />
            }
        </div>   
    }
</div>
